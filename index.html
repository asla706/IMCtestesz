<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela IMC</title>
</head>
<body>
    <form>
        <h1>Tabela IMC</h1>
        <label>Nome:</label><br>
        <input type="text" id="nome" placeholder="" /><br>
        <label>Altura em metros:</label><br>
        <input type="text" id="altura" placeholder="" /><br>
        <label>Peso em kg:</label><br>
        <input type="text" id="peso" placeholder="" /><br><br>
        <button id="calcular">Registrar</button><br>
    </form>
    <div id="divtabela">
        <table id="tabela">
            <tr id="cabecalho">
                <td>Nome</td>
                <td>Peso</td>
                <td>Altura</td>
                <td>IMC</td>
            </tr>
        </table>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
